<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>

  <main>
    <h1 class="title">Library</h1>
    
    <section class="add-book">
      <form action="">
        <label for="title">Book Title</label>
        <input placeholder="The Hobbit" required type="text" name="title" id="title">
        <label for="author">Author Name</label>
        <input placeholder="J.R.R. Tolkienn" required type="text" name="author" id="author">

          <label for="page-read">Pages read</label>
          <input placeholder="0" type="number" name="page-read" id="page-read">

          <label for="pages">Total of Pages</label>
          <input placeholder="1000" required type="number" name="pages" id="pages">
        <div class="read">          
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
        </div>
        <input value='Send' type='button' onclick="addBookToLibrary()">
      </form>
    </section>

    <section class="library">
      <h1>No books yet</h1>
      <div class="show-books">
      </div>
    </section>
  </main>


  <script src="library.js"></script>

</body>

</html>
